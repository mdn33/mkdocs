site_name: Reply Docs
theme:
  name: material
extra:
  hide_footer: true
plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: true 
pages:
  - Lecture:
    - 'week 1':
      - Summary: 'docs/index.md'
      - 'section 1': 'mkdocs_local/docs/test.md'