site_name: Reply Docs
theme:
  name: material
extra:
  hide_footer: true
plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: true 
          
nav:
  - Section:
    - mkdocs_local/docs/index.md 
    - Page 1: mkdocs_local/docs/test.md