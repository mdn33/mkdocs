site_name: Reply Docs
theme:
  name: readthedocs
  highlightjs: true
extra:
  hide_footer: true
plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: false